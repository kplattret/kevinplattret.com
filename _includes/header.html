<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
    <script src="{{ site.url }}/assets/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//use.typekit.net/met3mkf.js"></script>
    <script >try{Typekit.load();}catch(e){}</script>
</head>
<body data-path-images="{{ site.url }}/assets/img/" data-path-js="{{ site.url }}/assets/js/">

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">

        <div class="wrap cf">

            <h1 class="site-title"><a href="{{ site.url }}">Kevin Plattret</a></h1>

            <nav class="main-navigation cf">

                <ul>
                    {% assign pages = site.pages | sort:"url" %}
                    {% for p in pages order:ascending %}
                        {% if p.in-nav == true %}
                            <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>

            </nav>

        </div>

    </header>
