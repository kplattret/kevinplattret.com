<!DOCTYPE html>

<head>
    <script>
        var host = "{{ site.enforce_ssl }}";
        if ((host == window.location.host) && (window.location.protocol != "https:")) window.location.protocol = "https";
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}&thinsp;â€“&thinsp;{{ site.name }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.min.css">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <script src="/assets/js/modernizr-2.6.2.min.js"></script>
    <script src="//use.typekit.net/met3mkf.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body data-path-images="/assets/img/" data-path-js="/assets/js/">

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">

        <div class="wrap">

            <div class="inwrap clearfix">

                <h1 class="site-title"><a href="/">Kevin Plattret</a></h1>

                <nav class="main-navigation">

                    <ul class="clearfix">
                        {% assign pages = site.pages | sort:"url" %}
                        {% for p in pages order:ascending %}
                            {% if p.in_nav == true %}
                                <li><a {% if p.url == page.url or p.title == "Blog" and page.layout == "post" %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>

                </nav>

            </div>

        </div>

    </header>
