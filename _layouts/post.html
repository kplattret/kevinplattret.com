---
layout: default
---

{% if page.no_banner == null %}
  <div class="featured">
    <img src="{{ page.slug | prepend: "/img/post-" | append: ".jpg" }}" alt="{{ page.title }}">
  </div>
{% endif %}

<article class="inwrap story clearfix" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%A, " }}
      {{ page.date | date_to_long_string: "ordinal"}}
    </time>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
