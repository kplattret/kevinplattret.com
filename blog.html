---
layout: page
title: Blog
in_nav: true
---

{% for post in site.posts %}
  <article>
    <header class="post-header">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

      <time>
        {{ post.date | date: "%A, " }}
        {{ post.date | date_to_long_string: "ordinal"}}
      </time>
    </header>
  </article>
{% endfor %}
